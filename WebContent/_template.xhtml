<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="img" name="logo.png" />

		<p:growl id="messages" showDetail="true" autoUpdate="true">
			<p:autoUpdate />
		</p:growl>
			
		<h:form rendered="#{usuarioLogado != null}">			
			<p:tabMenu activeIndex="#{param.i}">
			    <p:menuitem value="Livros" action="livro" icon="fa fa-fw fa-book">
			        <f:param name="i" value="0" />
			    </p:menuitem>
			    <p:menuitem value="Autores" action="autor" icon="fa fa-fw fa-times">
			        <f:param name="i" value="1" />
			    </p:menuitem>
			    <p:menuitem value="Logout" action="#{loginBean.deslogar}" icon="fa fa-fw fa-times">
			        <f:param name="i" value="2" />
			    </p:menuitem>
			</p:tabMenu>			
		</h:form>

		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>
	</div>

	<div id="conteudo">
		<ui:insert name="conteudo"></ui:insert>
	</div>

	<div id="rodape">
		<p>copyright 2019</p>
		<h1>
			<ui:insert name="titulo-rodape"></ui:insert>
		</h1>
	</div>
	
</h:body>
</html>
