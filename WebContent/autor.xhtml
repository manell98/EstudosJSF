<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">
		Novo Autor
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{autorBean.autor.nome}" required="true">
						<f:validateLength minimum="5" />
					</h:inputText>
					<h:message for="nome" />
					<h:commandButton value="Gravar" action="#{autorBean.gravar}" />
				</h:panelGrid>
			</fieldset>
		</h:form>
		
		<h:form id="formTabelaAutores">
			<h:dataTable value="#{autorBean.autores}" var="autor">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{autor.nome}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Alterar</f:facet>
					<h:commandLink value="alterar" action="#{autorBean.carregar(autor)}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="remover" action="#{autorBean.remover(autor)}" />
				</h:column>
				
			</h:dataTable>
		</h:form>
	</ui:define>
	
	<ui:define name="titulo-rodape">
	  View Autores
	</ui:define>
	
</ui:composition>

</html>
